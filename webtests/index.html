<!DOCTYPE html>
<html>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <body>
        <div class="container">
            <h2>Test for /create endpoint</h2>
            
                <div class="form-group">
                  <label for="username-create">username</label>
                  <input type="text" class="form-control" id="username-create" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="password-create">password</label>
                    <input type="text" class="form-control" id="password-create" placeholder="password">
                  </div>
                
                <button type="submit" class="btn btn-default" id="createEND">Submit</button>
                <div id="create-output"></div>
              <script>
                  document.querySelector('#createEND').addEventListener('click', ()=>{
                      let username = document.querySelector('#username-create').value;
                      let password = document.querySelector('#password-create').value;
                      console.log(username.value,password.value);
                      let request = {
                          "username": username,
                          "password": password
                      };
                      fetch('http://localhost:5000/create', {
                          method: 'POST',
                          headers: {
                              'Content-Type': 'application/json'
                          },
                          mode: 'cors',
                          body: JSON.stringify(request)
                      }).then(res => res.json()).then(res => {
                          if(res.success)
                            document.querySelector('#create-output').innerHTML = "successful";
                        else{
                            document.querySelector('#create-output').innerHTML = "failed";

                        }
                      });
                  });
              </script>
        </div>

        <hr>

    </body>
</html>
